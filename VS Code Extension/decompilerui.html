    <style>
        
        body {
            text-align: center;
        }

        div#wrapper {
            text-align: center;
            display: inline-block;
            width: 600px;
            height: 500px;
        }

        div#decompiler-input {
            position: relative;
            float: left;
            width: 400px;
            height: 450px;
            top: 50%;
            transform: translateY(-50%);
        }

        div#var-input {
            float: right;
        }

        #global-var-input, #player-var-input {
            height: 200px;
            overflow-y: scroll;
            text-align: right;
            font-family: monospace;
        }

        textarea#decompiler-input-text {
            width: 100%;
            height: 100%;
            resize: none;
        }

        #button-container {
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        textarea {
            resize: vertical;
        }

        body, textarea, input {
            color: #CCCCCC;
            background-color: #222222;
            scrollbar-color: #CCCCCC #222222;
        }

        a {
            color: lightblue;
        }


    
    </style>

    <script>
    
        function decompile() {

            var alphabet = "abcdefghijklmnopqrstuvwxyz";
            var workshopCode = document.getElementById("decompiler-input-text").value;
            var globalVars = {};
            for (var letter of alphabet) {
                var varText = document.getElementById("global-var-"+letter).value.trim();
                if (varText !== "") {
                    globalVars[letter] = varText;
                }
            }

            var playerVars = {};
            for (var letter of alphabet) {
                var varText = document.getElementById("player-var-"+letter).value.trim();
                if (varText !== "") {
                    playerVars[letter] = varText;
                }
            }

            var languageSelect = document.getElementById("language-select");
            var language = languageSelect.options[languageSelect.selectedIndex].value;

            console.log(workshopCode);
            console.log(globalVars);
            console.log(playerVars);
            console.log(language);

        }
    
    </script>
